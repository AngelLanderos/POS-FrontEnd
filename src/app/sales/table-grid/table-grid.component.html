<div>
  <select class="select">
    <option disabled selected>Selecione una opci√≥n:</option>
    <option>Disponible</option>
    <option>Ocupada</option>
  </select>
</div>

@for (barTable of tables(); track $index) {
  <div class="stats shadow mt-3 ml-2">
    <div class="stat bg-neutral-100">
      <div class="stat-figure text-primary">

        <button class="hover:bg-neutral-400 hover:cursor-pointer rounded-lg" (click)="createOrder(barTable.table_number)">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 20 20">
            <path fill="#171717"
              d="M10 5.5a4.5 4.5 0 1 1-9 0a4.5 4.5 0 0 1 9 0m-4-2a.5.5 0 0 0-1 0V5H3.5a.5.5 0 0 0 0 1H5v1.5a.5.5 0 0 0 1 0V6h1.5a.5.5 0 0 0 0-1H6zm8 .5h-3.207a5.5 5.5 0 0 0-.393-1H14a3 3 0 0 1 2.995 2.824L17 6v4.379a2 2 0 0 1-.467 1.284l-.119.13l-4.621 4.621a2 2 0 0 1-1.238.578l-.176.008H6a3 3 0 0 1-2.995-2.824L3 14v-3.6q.476.244 1 .393V14a2 2 0 0 0 1.85 1.995L6 16h4v-3a3 3 0 0 1 2.824-2.995L13 10h3V6a2 2 0 0 0-1.85-1.995zm1.783 7.001L13 11a2 2 0 0 0-1.995 1.85L11 13v2.781l.086-.074l4.621-4.621q.04-.04.075-.085"
              stroke-width="0.5" stroke="#171717" />
          </svg>
        </button>

      </div>

      <div class="flex">
        <div class="inline-grid *:[grid-area:1/1]">
          <div class="status status-success animate-ping"></div>
          <div class="status status-success"></div>
        </div>

        <div class="stat-title text-black text-xl font-bold">Disponible</div>
      </div>

      <div class="stat-value text-blue-900">Mesa #{{barTable.table_number}}</div>
      <p class="text-black font-semibold">Pendiente de pagar: <span class="text-red-500">{{barTable.provisionalTotal | currency}}</span></p>

      @if (barTable.provisionalTotal != 0) {
        <div class="stat-actions mt-1">
          <button class="btn btn-sm" onclick="my_modal_1.showModal()"
            (click)="this.currentTable.set(barTable)">Pagar</button>
        </div>
      }

    </div>

  </div>
}

<payment-modal [currentBarTable]="currentTable()"></payment-modal>
